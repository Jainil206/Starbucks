<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00704a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Add more styles for your content here */

    <header>

        <p>Discover our delicious coffee and more!</p>
    </header>
    <div class="container">
        <h2>Our Menu</h2>
        <ul>
            <li><a href="#">Coffee</a></li>
            <li><a href="#">Tea</a></li>
            <li><a href="#">Pastries</a></li>
            <li><a href="#">Snacks</a></li>
        </ul>

        <p>We have Starbucks stores all around the world. Find a store near you!</p>
        <button><a href="#">Find a Store</a></button>
    </div>

    <footer>

        </div>
    </footer>

</html>
